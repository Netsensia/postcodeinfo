[uwsgi]
vhost = true
socket = /tmp/backend.sock
uid = www-data
gid = www-data
chmod-socket = 666
chown-socket = www-data
master = true
enable-threads = true
processes = 2
chdir = /home/app/django
env = DJANGO_SETTINGS_MODULE=postcodeinfo.settings
module = postcodeinfo.wsgi:application
req-logger = file:/var/log/wsgi/request.log
logger = file:/var/log/wsgi/error.log
post-buffering = 1
